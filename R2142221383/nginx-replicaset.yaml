apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-replicaset
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template: # The Pod template for creating new Pods
    metadata:
      labels:
        app: nginx
    spec: # Pod specification for the template
      containers:
        - name: nginx
          image: nginx:1.19.3
